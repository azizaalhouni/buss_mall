<html>

    <head></head>

    <body>
        <img id="myButton" src="bag.jpg" />
        <script type="text/javascript">
            var images = ['banana.jpg', 'bathroom.jpg', 'boots.jpg'],
                i = 1;

            // preload
            for (var j=images.length; j--;) {
                var img = new Image();
                img.src = images[j];
            }

            // event handler
            document.getElementById('myButton').addEventListener('click', function() {
                this.src = images[i >= images.length - 1 ? i = 0 : ++i];
            }, false);
        </script>
    </body>

</html>
